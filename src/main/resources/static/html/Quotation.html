<div ng-show="isQuotation">
<br>
<h4>Quotation</h4>

<form method="post" name="quotationForm" class="form-inline">
<div class="col-sm-7">

<div class="x_title">Quotation Details:</div>
<div class="form-group col-xs-6">
<label>Vendor Id:</label> <input type="text" class="form-control" name="vendor" value="">
</div>
<div class="form-group col-xs-6">
<label>Vendor Name: </label><input type="text" class="form-control" name="vendorName" >
</div>
<br>
<br>
<div class="form-group col-xs-6">
<label>Address: </label> &nbsp;&nbsp;&nbsp;<textarea rows="4" class="form-control" cols="25" name="address">
</textarea>
</div>
</div>

<div class="col-sm-12">
<div class="form-group">
<br/>
<br/>
<button type="button" class="btn btn-info" ng-click="addQuotation()">
    <span class="glyphicon glyphicon-plus"></span>  Add Item Details
</button>
</div>


<div class="form-group" ng-repeat="quote in quotationList" ng-show="addQuote">
				
				<br>
				<div class="col-xs-2">
				<label>Item Id: </label>
				<input type="text" name="itemName" class="form-control" ng-model="quote.itemId" style="width: 85%">
				</div>
				
				<div class="col-xs-2">
				<label>Item Name: </label>
				<input type="text" name="itemName" class="form-control" ng-model="quote.itemName" style="width: 85%">
				</div>
				
				<div class="col-xs-2">
				<label>Item Description: </label>
				<input type="text" name="itemName" class="form-control" ng-model="quote.itemDesc" style="width: 85%">
				</div>
				
				<div class="col-xs-2">
				<label>Unit Price: </label>
				<input type="text" name="itemName" class="form-control" ng-model="quote.unitPrice" style="width: 85%">
				</div>
				
				<div class="col-xs-2">
				<label>Quantity: </label>
				<input type="text" name="quantity" class="form-control" ng-model="quote.quantity" style="width: 85%">
				</div>
				
				<div class="col-xs-2">
				<label>Total Amount: </label>
				<input type="text" name="price" class="form-control" ng-model="quote.totalAmt" style="width: 85%">
				</div>
				<br>
				<br>				

</div>

<br>
<br>
<div class="form-group"> 
    <button type="submit" class="btn btn-info">Submit</button>
</div>
</form>
</div>

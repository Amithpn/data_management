<div ng-show="isPurchase">
<br>
<h2>Purchase Order</h2>

<form method="get" name="purchaseForm" class="form-inline" role="form">
<div class="col-sm-6">
<div class="x_title">Vendor Details:</div>

<div class="form-group col-xs-6">
<label>Vendor Id:</label> <input type="text" class="form-control" name="vendor" value=""></div>
<div class="form-group col-xs-6">
<label>Vendor Name: </label><input type="text"  class="form-control" name="vendorName" ></div>

<br>
<br>
<div class="form-group col-xs-6">
<br>
<br>
<button type="button" class="btn btn-info" ng-click="addItems()">
    <span class="glyphicon glyphicon-plus"></span>  Add Item Details
</button>
</div>
<!-- </div> -->
<br><br>
<!-- <div class="col-sm-10"> -->
<br>
<div ng-repeat="order in purchaseOrderList" ng-show="add">
		<br><br><br>
				<div class="form-group col-xs-6">
				<label>Item Id: </label>
				<input type="text" name="itemName" class="form-control"  ng-model="order.itemId">
				</div>
				
				<div class="form-group col-xs-6">
				<label>Item Name: </label>
				<input type="text" name="itemName" class="form-control"  ng-model="order.itemName">
				</div>
				
				<div class="form-group col-xs-6">
				<label>UOM: </label>
				<input type="text" name="itemName" class="form-control"  ng-model="order.uom">
				</div>
				
				<div class="form-group col-xs-6">
				<label>Quantity: </label>
				<input type="text" name="quantity" class="form-control"  ng-model="order.quantity">
				</div>
				
				<div class="form-group col-xs-6">
				<label>Unit Price: </label>
				<input type="text" name="price" class="form-control"  ng-model="order.unitPrice">
				</div>
				
				<div class="form-group col-xs-6">
				<label>Amount: </label>
				<input type="text" name="quantity" class="form-control"  ng-model="order.amount">
				</div>
				
				<div class="form-group col-xs-6">
				<label>Discount: </label>
				<input type="text" name="quantity" class="form-control"  ng-model="order.discount">
				</div>
				<br><br><br><br><br><br><br><br><br><br>
</div>
</div>
<!-- Added two more items -->
<div class="col-sm-7">
<br><br>
<div class="x_title" style="width:40%;">Payment Terms and Conditions:</div>
<div class="form-group" style="width:30%;display: inline-block;">
<input type="text" class="form-control" name="paymentTnC" value=""></div>
<br>
<div class="x_title" style="width:50%;">Delivery Terms and Conditions:</div>
<div class="form-group" style="width:30%;display: inline-block;">
<input type="text" class="form-control" name="deliveyTnC" value=""></div>


<br>
<div class="x_title">Ship To:</div>

<div class="form-group col-xs-6">
<label>First Name:</label><input type="text" class="form-control" name="FirstName">
</div>

<div class="form-group col-xs-6">
<label>Last Name:</label><input type="text" class="form-control" name="LastName">
</div>

<br><br><br>
<div class="form-group col-xs-6">
<br>
<label>Address: </label> &nbsp;&nbsp;&nbsp;<textarea rows="2" cols="4" class="form-control" name="address"></textarea>
</div>
<br><br><br>
<div class="form-group"> 
<br><br><br><br>
    <button type="submit" class="btn btn-info">Submit</button>
</div>
</div>
</form>
</div>
